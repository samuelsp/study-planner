services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: study-planner-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=file:/data/prod.db
      - NODE_ENV=production
    volumes:
      - db-data:/data
    networks:
      - study-planner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: study-planner-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - study-planner-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  study-planner-network:
    driver: bridge

volumes:
  db-data:
    driver: local
